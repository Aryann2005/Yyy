<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            animation: slideIn 1s ease-in-out forwards;
        }
        .slide1 { background: red; animation-delay: 0s; }
        .slide2 { background: blue; animation-delay: 0.5s; }
        .slide3 { background: yellow; animation-delay: 1s; }
        .slide4 { background: green; animation-delay: 1.5s; }
        
        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        
        #openBtn {
            position: absolute;
            padding: 15px 30px;
            font-size: 24px;
            background: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #animationContainer {
            display: none;
            background: pink;
            width: 100vw;
            height: 100vh;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text {
            font-size: 50px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: textAppear 2s ease-in-out forwards;
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .heart {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            transform: scale(0);
            animation: heartGrow 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        @keyframes heartGrow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .explosion {
            font-size: 60px;
            font-weight: bold;
            color: pink;
            text-shadow: 0 0 10px white;
            opacity: 0;
            position: absolute;
            animation: explode 2s ease-in-out forwards;
            animation-delay: 5s;
        }

        @keyframes explode {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        .letter {
            width: 60%;
            height: 200px;
            background: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            position: absolute;
            bottom: -300px;
            animation: letterSlide 3s ease-in-out forwards;
            animation-delay: 7s;
        }

        @keyframes letterSlide {
            0% { bottom: -300px; }
            100% { bottom: 100px; }
        }
    </style>
</head>
<body>

    <div class="slide slide1"></div>
    <div class="slide slide2"></div>
    <div class="slide slide3"></div>
    <div class="slide slide4"></div>

    <button id="openBtn">Open</button>

    <div id="animationContainer">
        <div class="text" id="ayushi">Ayushi</div>
        <div class="heart"></div>
        <div class="explosion">Happy Valentine's Day my Loviee Cutie Oggy</div>
        <div class="letter">
            Saath mein jyada time hua nahi hai, par kabhi mehsoos nahi hua. 
            Aisa laga hai jaise hum ek dusre ko kitne time se jaante hain. 
            Sabhi kamiya, khamiya dekhte hue bhi saath dena, yahan tak aana, 
            aur mere partner banne ke liye dil se shukriya.
        </div>
    </div>

    <script>
        document.getElementById('openBtn').addEventListener('click', function() {
            document.body.style.background = 'pink';
            document.getElementById('animationContainer').style.display = 'flex';
            this.style.display = 'none';
        });
    </script>

</body>
</html>
