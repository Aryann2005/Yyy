<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: slideIn 2s ease-in-out forwards;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .slide:nth-child(1) { background: red; animation-delay: 0s; }
        .slide:nth-child(2) { background: blue; animation-delay: 0.5s; }
        .slide:nth-child(3) { background: yellow; animation-delay: 1s; }
        .slide:nth-child(4) { background: green; animation-delay: 1.5s; }

        #openBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #content {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: pink;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text {
            font-size: 50px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: heartBeat 2s forwards 2s;
        }

        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }

        #letter {
            display: none;
            width: 300px;
            height: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>

    <button id="openBtn">Open</button>

    <div id="content">
        <div class="text" id="oggyText">O</div>
        <div class="text" id="gText">G</div>
        <div class="text" id="g2Text">G</div>
        <div class="text" id="yText">Y</div>

        <div class="heart" id="heart"></div>

        <div id="letter">
            Saath mein jyada time hua nahi hai, par kabhi mehsoos nahi hua. 
            Aisa laga hai jaise hum ek dusre ko kitne time se jaante hain. 
            Sabhi kamiya, khamiya dekhte hue bhi saath dena, yahan tak aana, 
            aur mere partner banne ke liye dil se shukriya.
        </div>
    </div>

    <script>
        document.getElementById('openBtn').addEventListener('click', function() {
            document.body.innerHTML = '<div id="content" style="display: flex;"></div>';
            setTimeout(() => {
                document.getElementById('oggyText').style.opacity = '1';
            }, 500);
            setTimeout(() => {
                document.getElementById('gText').style.opacity = '1';
            }, 1000);
            setTimeout(() => {
                document.getElementById('g2Text').style.opacity = '1';
            }, 1500);
            setTimeout(() => {
                document.getElementById('yText').style.opacity = '1';
            }, 2000);
            setTimeout(() => {
                document.getElementById('heart').style.display = 'block';
            }, 2500);
            setTimeout(() => {
                document.getElementById('heart').style.transform = 'scale(2)';
            }, 3000);
            setTimeout(() => {
                document.getElementById('heart').style.transform = 'scale(0)';
            }, 4000);
            setTimeout(() => {
                document.getElementById('letter').style.display = 'block';
            }, 4500);
        });
    </script>

</body>
</html>
